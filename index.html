<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fcaa26f4e2.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <img class="logo" src="/images/logo.svg" alt="">
    <img class="hero" src="/images/hero-mobile.jpg"alt="">
    <img class="desktop" src="/images/hero-desktop.jpg"alt="">
    <div class="container">
      <h1 class="first">WE'RE</h1><p class="second"> coming <br>soon</p>

      <p class="third">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" onsubmit="return validation()" action="#">
        <div class="inputBox">
          <input  type="text" id="email" name=""  placeholder="Email Address"><button class="submit">></button>
          <p id="text"></p>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
